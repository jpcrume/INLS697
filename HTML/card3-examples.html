  <div class="container">
    <!-- Content Section -->
    <div class="row col-md-12 my-5">

    <!-- Quiz Section -->
    <div class="row col-md-12 my-5">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h2>Test Your Knowledge!</h2>
        <!-- Quiz Image -->
        <div class="quiz-image">
          <img src="quiz-image-path.jpg" alt="Quiz Image" class="img-fluid">
        </div>
        <!-- Quiz Options -->
        <div id="quiz">
          <p>Which of these is a true statement about disinformation?</p>
          <button class="btn btn-primary quiz-button" onclick="checkAnswer('A')">A: It is always intentionally misleading.</button>
          <button class="btn btn-primary quiz-button" onclick="checkAnswer('B')">B: It is always harmless.</button>
          <button class="btn btn-primary quiz-button" onclick="checkAnswer('C')">C: It is often spread unknowingly.</button>
          <button class="btn btn-primary quiz-button" onclick="checkAnswer('D')">D: It is only found in politics.</button>
        </div>
        <p id="quiz-message"></p> <!-- Feedback for correct/incorrect answers -->
      </div>
      <div class="col-md-1"></div>
    </div>

  <!-- Quiz Script -->
  <script>
    function checkAnswer(answer) {
      let message = '';
      if (answer === 'C') {
        message = 'Correct! Disinformation is often spread unknowingly.';
      } else {
        message = 'Incorrect. Try again!';
      }
      document.getElementById('quiz-message').innerText = message;
    }
  </script>
