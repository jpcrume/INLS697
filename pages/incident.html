    <div class="container my-5">
      <h1><strong>Report Incident</strong></h1>
      <p>Please fill out the form below to report an incident.</p>
  
      <form id="incidentForm">
          <div class="mb-3">
              <label for="fname" class="form-label">First Name:</label>
              <input type="text" id="fname" name="fname" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="lname" class="form-label">Last Name:</label>
              <input type="text" id="lname" name="lname" class="form-control" required>
          </div>
  
          <div class="mb-3">
              <label for="incident" class="form-label">Describe the Incident:</label>
              <textarea id="incident" name="incident" class="form-control" rows="4" required></textarea>
          </div>
  
          <button type="button" class="btn btn-primary" onclick="sendEmail()">Submit Report</button>
      </form>
  </div>
  
  <script>
      function sendEmail() {
          // Get form values
          let fname = document.getElementById("fname").value;
          let lname = document.getElementById("lname").value;
          let incident = document.getElementById("incident").value;
  
          // Encode email body
          let emailBody = `First Name: ${fname}%0D%0A`;
          emailBody += `Last Name: ${lname}%0D%0A`;
          emailBody += `Incident Details: ${incident}%0D%0A`;
  
          // Open email client with pre-filled data
          window.location.href = `mailto:jcrume@unc.edu,mcompaore@unc.edu,esc@ad.unc.edu?subject=JEM%20Incident%20Report&body=${emailBody}`;
  
          // Clear the form fields after button is pressed with a short delay
          setTimeout(() => {
              document.getElementById("incidentForm").reset();
          }, 500);
      }
  </script>
